# Configuration Render pour déploiement automatique
# Ce fichier permet de configurer le service automatiquement lors du déploiement

services:
  - type: web
    name: conclusions-medicales-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: SUPABASE_URL
        sync: false  # À configurer manuellement dans Render Dashboard
      - key: SUPABASE_KEY
        sync: false  # À configurer manuellement dans Render Dashboard
    healthCheckPath: /health
    autoDeploy: true
    rootDir: backend
